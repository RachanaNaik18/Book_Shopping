{% extends "cart.html" %}
{% block title %} Your cart {% endblock %}
{% block content %}
<div class="col-lg-12 bg-secondary bg-gradient mt-4" style="--bs-bg-opacity: .5;">
    <div class="row">
      {% for i in data %}
      <div class="col-lg-4 col-md-6 col-sm-12 card shadow ms-5">
          <img src="{{i.image.url}}" alt="" class="card-img-top px-5" height="300">
          <div class="card-body">
            <h5 class="card-title">{{i.Name}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
      </div>
      {% endfor %}
      
    </div>
  </div>

{% endblock %}
